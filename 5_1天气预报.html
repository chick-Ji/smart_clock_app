          <p style="font-size:20px;text-align:center;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">天气预报</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;">1.当前“天气预报”的按钮位于开启状态。</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;">2.用户开启“天气预报”按钮，即可使用此功能。</span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;text-align:left;"><span style="font-family:'微软雅黑';font-weight:400;">3.用户可自由选择是否开启天气预报功能。若开启，闹钟响起时，屏幕上将显示当天的天气情况（当日天气，温度）。若关闭此功能，闹钟响起时，屏幕上将不显示天气情况。</span></p>
